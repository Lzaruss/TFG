<!DOCTYPE html>
<html>
  <head>
    <title>Registro de usuario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registrar.css') }}">
  </head>
  <body>
    <div class="register-container">
      <h1>Registro de usuario</h1>
      <form method="POST">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="code-guest">Código de invitación</label>
        <input type="text" id="code-guest" name="code-guest">

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <p id="passwords"></p>
        {% if usuario %}
        <p class="usuario">Usuario creado existosamente!</p>
        {% endif %}

        <input id="submit" type="submit" value="Registrar">
      </form>

      <button onclick="window.location.href='/'" class="login-button">Volver</button>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/registrar.js') }}"></script>
</html>
